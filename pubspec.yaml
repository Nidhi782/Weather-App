name: weather_app
description: "A new Flutter project."

# Prevents accidental publishing to pub.dev
publish_to: 'none' 

# App versioning
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # HTTP requests
  http: ^1.3.0

  # Location services
  geolocator: ^13.0.3
  geocoding: ^3.0.0

  # Animations
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended linting rules
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/animations/
